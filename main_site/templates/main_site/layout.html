<!-- Load up the contents of the static folder (styling/JS) for each page on the app -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags required/recommended by Bootstrap. Particularly useful for making the page display nicely on mobile -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Title of all pages, in Django tags so that child HTML pages can override this -->
        <title>{% block title %}Thomas Tremlett's Professional Profile{% endblock %}</title>

    </head>

    <body>
        <h1>Hello world! This is my first HTML page</h1>

        <!-- Block for the body of each HTML page -->
        {% block body %}
        {% endblock %}

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
